<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Divisions</title>
  <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      text-decoration: none;
      color: #2678c5;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-title {
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>

<body>
    <header id="header" class="header"></header>
    <div id="sidebar" class="sidebar"></div>

  <h1>Research Divisions</h1>

  <div class="grid">
    <a class="card" href="resdiv-cme.html">
      <img src="files/images/cme.jpeg" alt="Condensed Matter Experiment" />
      <div class="card-title">Condensed Matter Experiment</div>
    </a>
    <a class="card" href="resdiv-cmt.html">
      <img src="files/images/cmt.jpeg" alt="Condensed Matter Theory" />
      <div class="card-title">Condensed Matter Theory</div>
    </a>
    <a class="card" href="resdiv-thep.html">
      <img src="files/images/thep.jpg" alt="Theoretical High Energy Physics" />
      <div class="card-title">Theoretical High Energy Physics</div>
    </a>
    <a class="card" href="resdiv-ehep.html">
      <img src="files/images/ehep.jpg" alt="Experimental High Energy Physics" />
      <div class="card-title">Experimental High Energy Physics</div>
    </a>
    <a class="card" href="resdiv-ndcn.html">
      <img src="files/images/ndcn.png" alt="Non-Linear Dynamics and Complex Networks" />
      <div class="card-title">Non-Linear Dynamics and Complex Networks</div>
    </a>
  </div>
    <footer id="footer" class="footer"></footer>
    <script src="navbar.js"></script>
</body>

</html>
