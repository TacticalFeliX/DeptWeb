<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seminars & Colloquiums | Department of Physics, IIT Indore</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="navbar.css">
  <style>
    h1,
    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      min-width: 950px;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #ffffff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    th,
    td {
      padding: 0px 16px;
      text-align: left;
      font-size: 0.7em;
      border-bottom: 1px solid #e0dcd6;
    }

    th {
      background-color: #e0f2ff;
      color: #000000;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f3ffff;
    }
  </style>
</head>

<body>
  <header id="header" class="header"></header>
  <div id="sidebar" class="sidebar"></div>


  <div class="container">
    <h1>Awards & Achievements</h1>

    <table>
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Title</th>
          <th>Recipient</th>
          <th>Date</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="seminarTableBody">
        <!-- Data will be inserted here dynamically -->
      </tbody>
    </table>
  </div>


  <footer id="footer" class="footer"></footer>
  <script src="navbar.js"></script>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- JS to load CSV and fill table -->
  <script>
  fetch('files/data-files/achievements.csv')
    .then(response => response.text())
    .then(csvText => {
      const parsed = Papa.parse(csvText, { header: true });
      console.log("Parsed Data:", parsed.data); // Debug

      const tableBody = document.getElementById('seminarTableBody');
      parsed.data.forEach((row, index) => {
        // FIXED THIS LINE ↓↓↓
        if (row.Title && row.Title.trim() !== "") {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${row["Title"]}</td>
            <td>${row["Recipient"]}</td>
            <td>${row["Date"]}</td>
            <td>${row["Details"]}</td>
          `;
          tableBody.appendChild(tr);
        }
      });
    })
    .catch(error => console.error("Error loading CSV:", error));
</script>



  <script src="script.js"></script>
</body>

</html>
