<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../navbar.css">
  <link rel="stylesheet" href="../students_corner/studentstyle.css" />
  <title>Graduated Ph.D. Students | Department of Physics</title>
</head>

<body>
  <header id="header" class="header"></header>
  <div id="sidebar" class="sidebar"></div>
  <div class="container">
    <h1>Visitors</h1>
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search Students..." />
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>S.No.</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody id="phdTableBody">
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <footer id="footer" class="footer"></footer>

  <!-- CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // Load and parse CSV
    fetch('../files/visitors.csv')
      .then(response => response.text())
      .then(csv => {
        const data = Papa.parse(csv, { header: true }).data;
        const tbody = document.getElementById('phdTableBody');

        data.forEach((row, index) => {
          if (row.Name && row.Name.trim() !== "") {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${row.Name}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      });

    // Search filter
    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#phdTableBody tr');
      let visibleIndex = 0;
      rows.forEach(row => {
        if (row.textContent.toLowerCase().includes(filter)) {
          row.style.display = '';
          row.style.backgroundColor = (visibleIndex % 2 === 0) ? '#fff' : '#f7f2ec';
          visibleIndex++;
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>

  <script src="../navbar.js"></script>
</body>

</html>
