<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty</title>
  <link rel="stylesheet" href="peoplestyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="navbar.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

</head>

<body>
  <header id="header" class="header"></header>
  <div id="sidebar" class="sidebar"></div>

  <div class="container">
    <h1>Faculty Members</h1>
    <div class="search-wrapper">
      <input type="text" id="facultySearch" placeholder="Search Faculty..." />
    </div>

    <div class="faculty-grid" id="faculty-grid"></div>

  </div>
  <script>
    fetch('files/faculty.csv')
      .then(response => {
        if (!response.ok) throw new Error("CSV file not found or can't be loaded.");
        return response.text();
      })
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            const facultyData = results.data;
            const grid = document.getElementById('faculty-grid');
            grid.innerHTML = '';

            facultyData.forEach(person => {
              const card = document.createElement('div');
              card.className = 'faculty-card';

              // Split ResearchDivision and SiteLink
              const domains = (person.ResearchDivision || '').split(';').map(d => d.trim());
              const links = (person.SiteLink || '').split(';').map(l => l.trim());

              // Generate linked domains
              const researchDomains = domains.map((domain, index) => {
                const link = links[index] ? `${links[index]}.html` : '#';
                return `<p><a href="${link}" class="research-link" style="text-decoration: none; color: inherit;">${domain}</a></p>`;
              }).join('');


              card.innerHTML = `
              <img src="files/prof-images/${person.ImageFile}" alt="${person.Name}" />
              <a class="faculty-name, read-more" href="${person.ReadMoreURL}" target="_blank">${person.Name}</a>
              <div class="faculty-info">
                <p><i>${person.Position}</i></p>
                <p><strong>Research Domain:</strong></p>
                ${researchDomains}
                <p><strong>Email:</strong> <a href="mailto:${person.Email}" style="text-decoration: none; color: inherit;">${person.Email}</a></p>
                <p><strong>Phone:</strong> ${person.Phone || 'N/A'}</p>
                <p><strong>Office Address:</strong> ${person.OffAdd || 'N/A'}</p>
              </div>`;

              grid.appendChild(card);
            });
          }
        });
      })
      .catch(error => {
        console.error("Failed to load CSV:", error);
        document.getElementById('faculty-grid').innerHTML = "<p style='color:red;'>Failed to load faculty data.</p>";
      });
  </script>




  <footer id="footer" class="footer"></footer>
  <script src="navbar.js"></script>
  <script>
    document.getElementById('facultySearch').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const cards = document.querySelectorAll('.faculty-card');

      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(filter) ? 'block' : 'none';
      });
    });
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>

</html>
